<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Auto Typing Effect- Easy Tutorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" >
            <h1>India to <span class="auto-type"></span></h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>


        <script>
            var typed = new Typed(".auto-type",{
                strings: ["Dubai", "Kuwait", "Qatar","Oman"],
                typespeed: 10000,
                backspeed: 10000,
                loop: true
            })
        </script>
        <h1>abc</h1>
        <h1>123</h1>
 

    </body>
</html>
